<div class="container"  *ngIf="!listaVacia">
  <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">User</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Telefono</th>
            <th scope="col">email</th>
            <th scope="col">direccion</th>
            <th scope="col">Foto</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let esp of espectaculos">
            <td>{{esp.id}}</td>
            <td>{{esp.nombre}}</td>
            <td>{{esp.descripcion}}</td>
            <td>{{esp.precio}}</td>

            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{esp.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{esp.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" onclick="borrar(esp.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>

      <button class="btn" onclick="volver()">Volver</button>
</div>

<div class="container"  *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
