<div class="container mt-5" *ngIf="!listaVacia">

  <div class="row cuadro" *ngFor="let usuario of espectaculos">

    <div class="row">
      <div class="col-2 m-2  align-self-center">
        <img width="150px" height="150px" src="{{usuario.imagen}}">
      </div>

      <div class="col">
        <div class="row mt-2">
          <p class="font-weight-bold">{{usuario.nombre}}</p>
        </div>
        <div class="row my-5">
          <p class="font-weight-light cort">{{usuario.descripcion}}</p>
        </div>
        <div class="row">
          <p class="font-weight-bold font-italic">{{usuario.precio}} €</p>

        </div>

      </div>
      <div class="col-2  pl-5 mt-4 align-self-center">
        <div class="row ">

          <div class="col mr-5 align-self-center">
            <button class="btn btnver" routerLink="/espdetalle/{{usuario.id}}"><i class="far fa-eye"></i> Ver</button>
            
          </div>
          
        </div>

      </div>
    </div>


  </div>


</div>

<div class="container" *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark text-white text-center">
    <h2>En este momento no hay espectáculos disponibles de este artista</h2>
  </div>
</div>

<button class="btn btnver mt-5 ml-5" routerLink="/listaUsuario">Volver</button>
