<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea  class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                        required autocomplete="off"></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio"
                        [(ngModel)]="precio" required autocomplete="off" step="any">
                </div>

                        required autocomplete="off" (change)="capturarFoto($event)" type="file" />
                     imagen previsualizada

                </div>

                <button type="submit" class="btn btn-outline-success btn-block" (click)="onCreate()">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" [disabled]="!f.valid"  (click)="volver()">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
