<div class="container">
        <table class="table table-dark text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Telefono</th>
                <th scope="col">email</th>
                <th scope="col">direccion</th>
                <th scope="col">Foto</th>
                <th scope="col">Ver</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.id}}</td>
                <td>{{usuario.user}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellidos}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.direccion}}</td>
                <td><img width="100px" height="100px" src={{usuario.foto}}></td>

                <td><button class="btn btn-outline-primary" routerLink="/detalle/{{usuario.id}}"><i class="far fa-eye"></i> Ver</button></td>
                <td><button class="btn btn-outline-warning" routerLink="/editar/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger" onclick="borrar(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
              </tr>
            </tbody>
          </table>
</div>
