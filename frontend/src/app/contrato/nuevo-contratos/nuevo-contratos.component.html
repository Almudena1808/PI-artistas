<app-menu></app-menu>

<div class="container mt-3">

    <div class="row mt-4">
        <div class="col-12 text-aling-center">
            <h2 class="text-center">Solicitud de contratación</h2>
        </div>
    </div>
    <form novalidate #f="ngForm">
        <div class="row mt-3">

            <div class="col-12">
                <div class="row">

                    <div class="col-12">
                        <p class="font-italic"><b>Nombre del espectáculo : </b>{{espec.nombre}}</p>
                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <p class="font-italic"><b>Precio: </b>{{espec.precio}} €</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6 form-group">
                        <p class="font-weight-bold" for="fechaEvento">Fecha del evento</p>
                        <input type="date" class="form-control" id="fechaEvento" name="fechaEvento"
                            [(ngModel)]="fechaEvento" required autocomplete="off">
                    </div>
                </div>

            </div>
        </div>


        <div class="row  justify-content-between">
            <div class="col-6">
                <button class="btn volver btn-outline-success btn-block" (click)="volver()">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
            <div class="col-6">
                <button type="submit" class="btn registrar btn-outline-success " (click)="onCreate()"
                    [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Solicitar</button>
            </div>
        </div>

    </form>
</div>
